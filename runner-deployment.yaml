apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner
  namespace: action
spec:
  replicas: 2  # Karpenter 사용 시 최소로 시작하고 오토스케일 사용 권장
  selector:
    matchLabels:
      app: github-runner
  template:
    metadata:
      labels:
        app: github-runner
        Service: action  # 중요: Provisioner의 requirements와 일치
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - github-runner
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: runner
          image: myoung34/github-runner:latest
          env:
            - name: RUNNER_NAME
              value: "runner"
            - name: RUNNER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-runner-secret
                  key: token
            - name: RUNNER_ORG
              value: "zkfmapf123"
            - name: REPO_URL
              value: "https://github.com/zkfmapf123/k8s-github-action"
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
